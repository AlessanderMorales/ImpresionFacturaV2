<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Tienda</title>
    <link rel="stylesheet" href="/src/Css/indexAdmin.css">
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="window.location.href='index.html'">Volver a Facturación</button>
            <button onclick="window.location.href='admin.html'">Administración</button>
        </div>

        <h1>Administración de la Tienda</h1>

        <div class="admin-section">
            <h2>Datos de la Tienda</h2>
            <label for="admin-nombre-tienda">Nombre de la Tienda:</label>
            <input type="text" id="admin-nombre-tienda" placeholder="Ej: TecnoOutlet Central">

            <label for="admin-ubicacion">Ubicación:</label>
            <input type="text" id="admin-ubicacion" placeholder="Ej: Av. Principal #123">

            <label for="admin-telefono">Teléfono:</label>
            <input type="number" id="admin-telefono" placeholder="Ej: 77711122">

            <label for="admin-codigo-autorizacion">Código de Autorización:</label>
            <input type="number" id="admin-codigo-autorizacion" placeholder="Ej: 12345">

            <label for="admin-nit">NIT de la Tienda:</label>
            <input type="number" id="admin-nit" placeholder="Ej: 100000101">

            <button id="btn-guardar-tienda">Guardar Datos de la Tienda</button>
        </div>

        <div class="admin-section">
            <h2>Gestión de Productos</h2>
            <div id="product-admin-list">
                <p>No hay productos registrados.</p>
            </div>

            <h3>Agregar/Editar Producto</h3>
            <div class="product-form">
                <input type="hidden" id="admin-product-id">
                <label for="admin-product-name">Nombre del Producto:</label>
                <input type="text" id="admin-product-name" placeholder="Ej: Laptop Gamer">

                <label for="admin-product-price">Precio:</label>
                <input type="number" id="admin-product-price" step="0.01" placeholder="Ej: 1200.00">

                <button id="btn-guardar-producto">Guardar Producto</button>
                <button id="btn-cancelar-edicion" style="background-color: #f39c12; display: none;">Cancelar Edición</button>
            </div>
        </div>

        <div class="admin-section">
            <h2>Gestión de Facturas</h2>
            <div>
                <label for="admin-invoice-search-input">Buscar Facturas (por NIT/CI de cliente, No. Factura, Nombre de Cliente):</label>
                <input type="text" id="admin-invoice-search-input" placeholder="Ej: 1234567, Juan Pérez, 167890">
                <button id="btn-search-admin-invoices" style="background-color: #28a745;">Buscar Facturas</button>
                <button id="btn-show-all-admin-invoices" style="background-color: #007bff;">Mostrar Todas</button>
            </div>
            <div id="admin-invoice-list" style="margin-top: 20px;">
                <p>Use la barra de búsqueda o haga clic en "Mostrar Todas" para ver las facturas.</p>
            </div>
        </div>
    </div>
    <script type="module" src="./adminPresenter.js"></script>
</body>
</html>
