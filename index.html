<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
    
</head>
<body>
    <div class="container">
        <h1>Sistema de Facturación</h1>
        
        <div class="grid">
            <!-- Columna Izquierda: Productos y Carrito -->
            <div>
                <div class="section">
                    <h2>Productos Disponibles</h2>
                    <div id="product-list" class="product-list">
                        <!-- Los productos se cargarán aquí desde JS -->
                    </div>
                </div>

                <div class="section" style="margin-top: 20px;">
                    <h2>Carrito de Compras</h2>
                    <div id="cart-items">
                        <p>El carrito está vacío.</p>
                    </div>
                    <div id="cart-total">Total: Bs. 0.00</div>
                </div>
            </div>

             <div>
                <div class="section">
                    <h2>Datos del Cliente</h2>
                    <p id="cliente-info">Cargando...</p>
                </div>

                <div class="section payment-options" style="margin-top: 20px;">
                    <h2>Método de Pago</h2>
                    <label>
                        <input type="radio" name="metodoPago" value="cash" checked> Efectivo
                    </label>
                    <label>
                        <input type="radio" name="metodoPago" value="tarjeta"> Tarjeta de Crédito/Débito
                    </label>
                    <div id="tarjeta-info" style="display: none;">
                        <input type="text" id="numeroTarjeta" placeholder="Ingrese número de tarjeta">
                    </div>
                </div>
 <div>
                
                <button id="btn-generar-factura">Generar Factura</button>

                <div id="factura-container" class="section" style="margin-top: 20px; display: none;">
                    <h2>Factura Generada</h2>
                    <pre id="factura-resultado"></pre>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./presenter.js"></script>
</body>
</html>
